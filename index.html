<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Buenavida</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header class="Header">
        <div class="Header-wrap">
            <h1 class="Header-h1">Sara Buenavida</h1>
            <div class="Header-menu">
                <ul class="Header-ul">
                    <li class="Header-li">Fotos</li>
                    <li class="Header-li">Vídeos</li>
                    <li class="Header-li">Música</li>
                    <li class="Header-li">CV</li>
                    <li class="Header-li">Prensa</li>
                    <li class="Header-li">Contacto</li>
                </ul>
            </div>
        </div>
    </header>
    <main class="Main">
        <section class="Main-section Hero">
            <div class="Hero-wrap">
                <h2 class="Hero-h2">Web de Sara Buenavida</h2>
                <h3 class="Hero-h3">Actriz y cantante</h3>
            </div>
            <div class="Hero-imagen">
                <img class="Hero-img" src="assets/hero.jpg" alt="Foto de Sara Buenavida">
            </div>
        </section>
        <section class="Main-section Contacto">
            <h3 class="Contacto-h3">Contacto</h3>
            <div class="Contacto-wrapper">
                <div class="Contacto-email">
                    <h4 class="Contacto-h4">Email</h4>
                    <a class="Contacto-a" href="mailto:sarabuenavida.contacto@gmail.com">sarabuenavida.contacto@gmail.com</a>
                </div>
                <div class="Contacto-redes Redes">
                    <ul class="Redes-ul">
                        <li class="Redes-li">
                            <a href="#" rel="norefer" target="_blank" class="Redes-a">Twitter</a>
                        </li>
                        <li class="Redes-li">
                            <a href="#" rel="norefer" target="_blank" class="Redes-a">TikTok</a>
                        </li>
                        <li class="Redes-li">
                            <a href="#" rel="norefer" target="_blank" class="Redes-a">Instagram</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="Contacto-wrapper Representante">
                <h4 class="Contacto-h4">Representante</h4>
                <div class="Contacto-repre Repre ">
                    <h5 class="Repre-h5">La Central Talent</h5>
                    <a class="Repres-a" href="mailto:info@representanteslacentral.com">info@representanteslacentral.com</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
